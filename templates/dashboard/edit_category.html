{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary mb-3" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
